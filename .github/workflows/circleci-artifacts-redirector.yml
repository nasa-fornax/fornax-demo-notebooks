name: Run CircleCI artifacts redirector, rendered pages are under Details

on: [status]
jobs:
  circleci_artifacts_redirector_job:
    runs-on: ubuntu-latest
    name: Run CircleCI artifacts redirector
    steps:
      - name: GitHub Action step
        uses: scientific-python/circleci-artifacts-redirector-action@5d358ff96e96429a5c64a969bb4a574555439f4f  # v1.3.1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          api-token: ${{ secrets.FORNAX_NOTEBOOKS_CIRCLE_TOKEN }}
          artifact-path: 0/_build/html/index.html
          circleci-jobs: build-docs
          domain: circle.scientific-python.dev
          job-title: "--> Rendering Preview <--"