# See docs at: https://mystmd.org/guide/frontmatter
version: 1
project:
  subject: Fornax Demo Notebooks
  description: Tutorial notebooks for example Fornax use cases
  keywords: [astronomy]
  authors: [Fornax scientists and developers]
  github: https://github.com/nasa-fornax/fornax-demo-notebooks
  references:
    fornax-docs: https://docs.fornax.sciencecloud.nasa.gov
  settings:
    output_matplotlib_strings: remove
  error_rules:
     - rule: link-resolves
       severity: ignore
       keys:
         # These link resolve in the browser but generates did not resolve and 403 for the build
         - https://irsa.ipac.caltech.edu/cgi-bin/Gator/nph-scan?projshort=COSMOS
         - https://irsa.ipac.caltech.edu/cgi-bin/Gator/nph-dd?catalog=irs_enhv211
extends:
  - toc.yml
site:
  template: book-theme
  options:
    favicon: _static/fornax_favicon.ico
    logo: _static/fornax_logo.png
